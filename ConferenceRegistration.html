<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Conference Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale:1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="ConferenceRegistration-Style.css">
</head>

<body class="m-3">
    <div class="bg-primary mb-3 p-3 rounded-3 text-center title">
        <h1>Bootstrap Conference Registration Form</h1>
    </div>

    <div class="row align-self-center">
        <div class="col-md-5 p-2 m-4 align-self-stretch">
            <form>
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" id="name" name="name" maxlength="70">

                <br>

                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password">

                <br>

                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email">

                <br>

                <p>T-Shirt Size?</p>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tshirt-size" id="small">
                    <label class="form-check-label" for="small">Small</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tshirt-size" id="medium">
                    <label class="form-check-label" for="medium">Medium</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tshirt-size" id="large">
                    <label class="form-check-label" for="large">Large</label>
                </div>

                <br>

            </form>
        </div>

        <div class="col-md-5 p-2 m-4 align-self-stretch">

            <label class="form-label" for="birthdate">Birthdate</label>
            <input class="form-control" type="date" id="birthdate" name="birthdate">

            <br>

            <p>Receive email updates?</p>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="send-email" id="yes">
                <label class="form-check-label" for="yes">Yes</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="send-email" id="no">
                <label class="form-check-label" for="no">No</label>
            </div>

            <br>

            <p>Sessions you're attending?</p>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="morning" name="morning">
                <label class="form-check-label" for="morning">Morning</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="afternoon" name="afternoon">
                <label class="form-check-label" for="afternoon">Afternoon</label>
            </div>

            <br>
            <p>Any special requests?</p>
            <textarea rows="7" cols="70"></textarea>

            <br>

            <input type="submit" class="btn btn-primary" id="submit-button">
        </div>

    </div>
</body>
</html>
