<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale:1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="Feedback_Style.css">
</head>

<body class="m-3">
    <div class="bg-primary mb-3 p-3 rounded-3 text-center">
        <h1>Please provide feedback. You may do so anonymously.</h1>
    </div>

    <div class="row">
        <div class="col-md-4">
            <h2>Instructions</h2>

            <p>As one of our students, your thoughts, feedback and comments are important to us.</p>
            <p>Please send them using this form.</p>
            <p>If you would like us to follow up with you, include your contact information.</p>
        </div>

        <div class="col-md-7">
            <form>
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" id="name" name="name">

                <br>

                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email">

                <br>

                <label class="form-label" for="comments">Comments</label>
                <textarea class="form-control" name="comments" id="comments" required></textarea>

                <br>

                <p>Are you a current student?</p>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="current-student" id="yes-button">
                    <label class="form-check-label" for="yes-button">Yes</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="current-student" id="no-button">
                    <label class="form-check-label" for="no-button">No</label>
                </div>

                <br>

                <input type="submit" class="btn btn-primary" id="submit-button">
            </form>
        </div>
    </div>
</body>
</html>
