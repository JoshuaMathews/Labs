<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Missile Alerts</title>
    <link rel="stylesheet" type="text/css" href="Missile_Alert_Style.css">
</head>
<body>

    <h1>Missile Alerts</h1>

    <!-- You're much more likely going to need the test than the real thing, so put it first -->
    <!-- This is so you'd have to go out of your testing routine and intentionally click the 2nd option. -->
    <div class="section" id="test-section">
        <div class="content">
            <a id="test_only" class="missile-link" href="#">Send Test Missile Alert</a>
        </div>
    </div>

    <div class="section" id="real-section">
        <div class="content">
            <a id="real_alert" class="missile-link" href="#">Send Missile Alert</a>
        </div>
    </div>
</body>
</html>
